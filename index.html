<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="PoetryScape - A modern platform for discovering and reading beautiful poetry. Explore a collection of poems across different languages, forms, and lengths.">
    <meta name="keywords" content="poetry, poems, literature, creative writing, verse, short poems">
    <meta name="author" content="Manas Pandey">
    <meta property="og:title" content="PoetryScape - Home">
    <meta property="og:description" content="A modern platform for discovering and reading beautiful poetry">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>PoetryScape - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="js/dynamic-poem-loader.js" as="script">
    <link rel="preload" href="js/content-loader.js" as="script">
    <link rel="preload" href="js/main.js" as="script">
    <script defer src="js/dynamic-poem-loader.js"></script>
    <script defer src="js/content-loader.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">PoetryScape</a>
        </div>
        <nav>
            <ul>
                <li><a href="archive.html">Archive</a></li>
                <li><a href="#discover">Discover</a></li>
            </ul>
        </nav>
        <div class="header-search">
            <input type="text" id="global-search" placeholder="Search poems..." aria-label="Search poems">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                width="20px" height="20px">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
        </div>
        <button id="theme-toggle" aria-label="Toggle light and dark mode">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                width="24px" height="24px">
                <path
                    d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 9c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3zm0-7c-.55 0-1 .45-1 1v2c0 .55.45 1 1 1s1-.45 1-1V3c0-.55-.45-1-1-1zm0 18c-.55 0-1 .45-1 1v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1zm-8-9H2c-.55 0-1 .45-1 1s.45 1 1 1h2c.55 0 1-.45 1-1s-.45-1-1-1zm18 0h-2c-.55 0-1 .45-1 1s.45 1 1 1h2c.55 0 1-.45 1-1s-.45-1-1-1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.41 1.41c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L5.64 5.64zm12.72 12.72c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.41 1.41c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.41-1.41zM4.22 18.36l1.41-1.41c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.41 1.41c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0zm12.72-12.72l1.41-1.41c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.41 1.41c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0z" />
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                width="24px" height="24px">
                <path
                    d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.62-.14 2.37-.38-.3-.48-.5-.98-.5-1.62 0-1.93 1.57-3.5 3.5-3.5.64 0 1.14.2 1.62.5.24-.75.38-1.54.38-2.37 0-4.97-4.03-9-9-9zm-1 13.5c-2.48 0-4.5-2.02-4.5-4.5s2.02-4.5 4.5-4.5 4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5z" />
            </svg>
        </button>
    </header>

    <main class="homepage-main">
        <section class="poem-grid" aria-label="Featured Poems">
            <!-- Poems will be dynamically loaded here -->
            <div class="loading-message">
                <p>Loading poems...</p>
            </div>
        </section>

        <!-- Load More Button -->
        <div class="load-more-container" style="text-align: center; margin: 2rem 0;">
            <button id="load-more-poems" class="load-more-btn"
                style="display: none; padding: 0.75rem 1.5rem; font-size: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 25px; cursor: pointer; transition: all 0.3s ease;">
                Load More Poems
            </button>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> PoetryScape. All rights reserved.</p>
        <p><a href="#about">About</a> | <a href="#contact">Contact</a></p>
    </footer>

</body>

</html>
