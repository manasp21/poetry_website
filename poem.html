    <main class="poem-display-main">
        <nav class="breadcrumb-nav">
            <a href="index.html" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">›</span>
            <a href="archive.html" class="breadcrumb-link">Archive</a>
            <span class="breadcrumb-separator">›</span>
            <span class="breadcrumb-current" id="breadcrumb-poem-title">Poem</span>

        <!-- Loading state shown while poem loads -->
        <div class="poem-loading-state" id="poem-loading">
            <div class="loading-spinner"></div>
            <p>Loading poem...</p>
        </div>

        <article class="poem-full-view poem-loading" id="poem-article">
            <div class="poem-image-section">
                <div class="poem-main-image-placeholder" style="background-color: #ccc;">
                    <!-- Image will be loaded dynamically -->
                </div>
            </div>

            <div class="poem-text-section">
                <h1 class="poem-title-full"></h1>
                <p class="poem-author-full"></p>

                <div class="poem-content-full">
                    <!-- Poem stanzas will be loaded dynamically -->
                </div>

                <div class="poem-metadata">
                    <div class="poem-details">
                        <span class="poem-form">Form: <span id="poem-form">Free Verse</span></span>
                        <span class="poem-length">Length: <span id="poem-length">Standard</span></span>
                        <span class="poem-language">Language: <span id="poem-language">English</span></span>
                    </div>
                </div>

                <div class="poem-controls-bar">
                    <button class="control-button" id="favorite-poem" aria-label="Favorite this poem">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24px" height="24px"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24px" height="24px"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                        <span class="control-text">Back to Archive</span>
                    </button>
                </div>
            </div>
        </article>
